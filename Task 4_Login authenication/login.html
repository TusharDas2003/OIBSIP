<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sabzeekart | Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="nav">
            <div class="nav-logo">
                <p>Sabzeekart</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active" aria-label="Home">Home</a></li>
                    <li><a href="#" class="link" aria-label="Blog">Blog</a></li>
                    <li><a href="#" class="link" aria-label="Services">Services</a></li>
                    <li><a href="#" class="link" aria-label="About">About</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()" aria-label="Toggle Menu"></i>
            </div>
        </nav>

        <div class="form-container">
            <div class="form-box" id="login-container">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" id="login-username" class="input-field" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" onclick="validateLogin()">
                </div>
            </div>

            <div class="form-box" id="register-container" style="display: none;">
                <div class="top">
                    <span>Already have an account? <a href="#" onclick="showLogin()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="input-box">
                    <input type="text" id="register-firstname" class="input-field" placeholder="Firstname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="register-lastname" class="input-field" placeholder="Lastname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" onclick="validateRegister()">
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
