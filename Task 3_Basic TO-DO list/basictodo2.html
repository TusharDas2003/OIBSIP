<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="basictodo2.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2> TO-DO List <img src="TODOList.png" alt="Todo Icon"></h2>
            <div class="row">
                <input type="text" id="inputBox" name="task" class="input-box" placeholder="Add a new task">
                <button class="button" id="addButton">ADD</button>
            </div>
            <ul class="task-list" id="listContainer">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="basictodo2.js"></script>
</body>
</html>
