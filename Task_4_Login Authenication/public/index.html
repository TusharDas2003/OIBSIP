<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background"> <!-- Apply the background class here -->
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 main" id="auth-container">
                    <h2 id="form-title">Login Form</h2>
                    <form id="auth-form" action="/login" method="POST">
                        <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                        <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                        <input type="submit" value="Login" id="submit" />
                        <p>Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
                    </form>
                    <form id="signup-form" action="/sign_up" method="POST" style="display:none;">
                        <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                        <input type="text" class="box" id="signup-email" name="email" placeholder="Email" required />
                        <input type="password" class="box" id="signup-password" name="password" placeholder="Password" required />
                        <input type="submit" value="Submit" id="signup-submit" />
                        <p>Already have an account? <a href="#" id="toggle-form-login">Login</a></p>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
